<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button onclick="onClick()">리스트 추가하기</button>
		<ul id="ul"></ul>
	</body>

	<script>
		const onClick = () => {
			const ul = document.getElementById("ul");
			let list = "";

			for (let i = 0; i < 3000; i++) {
				list += `<li>${i}</li>`;
			}
			//         for (let i = 0; i < 3000; i++) {
			//              list += '<li>' + i + '</li>';
			//             }

			ul.innerHTML = list;
		};
	</script>
</html>
